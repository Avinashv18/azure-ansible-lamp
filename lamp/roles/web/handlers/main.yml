---
# Handler for the webtier: handlers are called by other plays.
# See http://docs.ansible.com/playbooks_intro.html for more information about handlers.

- name: restart firewalld
  become: yes
  service:
    name: firewalld
    state: restarted

- name: Restart apache
  become: yes
  ansible.builtin.service:
    name: httpd
    state: restarted